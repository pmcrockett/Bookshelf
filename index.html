
<template id="book-button-template">
    <button class="book-display active">
        <svg viewBox="0 0 24 24" style="fill:var(--dark-text-col)">
            <title>Book title</title>
            <path></path>
        </svg>
        <div class="book-button-text"></div>
    </button>
</template>


<template id="form-template">
    <form class="content" style="display: none;">
        <div class="book-field-row title">
            <div class="book-field-name title">Title:</div>
            <div class="book-field-content title"></div>
            <input value="" class="book-field-input title hidden" name="title-input">
        </div>
        <div class="book-field-row author">
            <div class="book-field-name author">Author:</div>
            <div class="book-field-content author-container">
                <div class="book-field-content author-0" style="margin-right: 0.5ch;"></div>
                <div class="book-field-content author-1"></div>
            </div>
            <div class="book-field-input author hidden" style="grid-auto-flow: column;">
                <input class="book-field-input author-0" value="" name="author-0-input">
                <input class="book-field-input author-1" value="" name="author-1-input">
            </div>
        </div>
        <div class="book-field-row description">
            <div class="book-field-name description">Description:</div>
            <div class="book-field-content description"></div>
            <textarea class="book-field-input description hidden" name="description-input"></textarea>
        </div>
        <div class="book-field-row page-count">
            <div class="book-field-name page-count">Page count:</div>
            <div class="book-field-content page-count"></div>
            <input type="number" value="" class="book-field-input page-count hidden" name="page-count-input">
        </div>
        <div class="book-field-row format">
            <div class="book-field-name format">Format:</div>
            <div class="book-field-content format">N/A</div>
            <select class="book-field-input format hidden" name="format-input">
                <option class="format-0" value="N/A" selected="selected">N/A</option>
                <option class="format-1" value="Print">Print</option>
                <option class="format-2" value="Digital">Digital</option>
            </select>
        </div>
        <div class="book-field-row read">
            <div class="book-field-name read">Read:</div>
            <div class="book-field-content read">N/A</div>
            <select class="book-field-input read hidden" name="read-input">
                <option class="read-0" value="N/A" selected="selected">N/A</option>
                <option class="read-1" value="Yes">Yes</option>
                <option class="read-2" value="No">No</option>
            </select>
        </div>
        <div class="book-field-row date-read invalid">
            <div class="book-field-name date-read">Date read:</div>
            <div class="book-field-content date-read"></div>
            <input type="date" value="" class="book-field-input date-read hidden" name="date-read-input">
        </div>
        <div class="book-field-row rating">
            <div class="book-field-name rating">Rating:</div>
            <div class="book-field-content rating">N/A</div>
            <fieldset class="book-field-input hidden" style="grid-auto-flow: column;">
                <input class="book-field-input rating idx-0" type="radio" name="rating-input" id="rating-input-0" value="N/A" checked="checked">
                <label for="rating-input-0" class="rating-input-label">N/A</label>
                <input class="book-field-input rating idx-1" type="radio" name="rating-input" id="rating-input-1" value="1/5">
                <label for="rating-input-1" class="rating-input-label">1</label>
                <input class="book-field-input rating idx-2" type="radio" name="rating-input" id="rating-input-2" value="2/5">
                <label for="rating-input-2" class="rating-input-label">2</label>
                <input class="book-field-input rating idx-3" type="radio" name="rating-input" id="rating-input-3" value="3/5">
                <label for="rating-input-3" class="rating-input-label">3</label>
                <input class="book-field-input rating idx-4" type="radio" name="rating-input" id="rating-input-4" value="4/5">
                <label for="rating-input-4" class="rating-input-label">4</label>
                <input class="book-field-input rating idx-5" type="radio" name="rating-input" id="rating-input-5" value="5/5">
                <label for="rating-input-5" class="rating-input-label">5</label>
            </fieldset>
        </div>
        <div class="button-div">
            <button class="svg-button edit modifier">
                <svg viewBox="0 0 24 24" style="fill:var(--side-button-col)">
                    <title>Edit book</title>
                    <path d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M15.1,7.07C15.24,7.07 15.38,7.12 15.5,7.23L16.77,8.5C17,8.72 17,9.07 16.77,9.28L15.77,10.28L13.72,8.23L14.72,7.23C14.82,7.12 14.96,7.07 15.1,7.07M13.13,8.81L15.19,10.87L9.13,16.93H7.07V14.87L13.13,8.81Z"></path>
                </svg>
            </button>
            <button class="svg-button delete modifier">
                <svg viewBox="0 0 24 24" style="fill:var(--side-button-col)">
                    <title>Delete book</title>
                    <path d="M12,2C17.53,2 22,6.47 22,12C22,17.53 17.53,22 12,22C6.47,22 2,17.53 2,12C2,6.47 6.47,2 12,2M17,7H14.5L13.5,6H10.5L9.5,7H7V9H17V7M9,18H15A1,1 0 0,0 16,17V10H8V17A1,1 0 0,0 9,18Z"></path>
                </svg>
            </button>
        </div>
    </form>
</template>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="bookshelf.js" defer></script>
    <title>Bookshelf</title>
</head>
<body>
    <div class="bg-container">
        <div class="main">
            <div class="header">
                <h1>Bookshelf</h1>
            </div>
            <div class="sidebar">
                <button class="side-button new-book svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Add book</title><path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    Add book
                </button>
                <div class="side-spacer"></div>
                <button class="side-button sort author-asc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by author (ascending)</title><path d="M19 17H22L18 21L14 17H17V3H19M11 13V15L7.67 19H11V21H5V19L8.33 15H5V13M9 3H7C5.9 3 5 3.9 5 5V11H7V9H9V11H11V5C11 3.9 10.11 3 9 3M9 7H7V5H9Z" /></svg>
                    Sort by author
                </button>
                <button class="side-button sort author-desc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by author (descending)</title><path d="M19 7H22L18 3L14 7H17V21H19M11 13V15L7.67 19H11V21H5V19L8.33 15H5V13M9 3H7C5.9 3 5 3.9 5 5V11H7V9H9V11H11V5C11 3.9 10.11 3 9 3M9 7H7V5H9Z" /></svg>
                    Sort by author
                </button>
                <button class="side-button sort title-asc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by title (ascending)</title><path d="M19 17H22L18 21L14 17H17V3H19M11 13V15L7.67 19H11V21H5V19L8.33 15H5V13M9 3H7C5.9 3 5 3.9 5 5V11H7V9H9V11H11V5C11 3.9 10.11 3 9 3M9 7H7V5H9Z" /></svg>
                    Sort by title
                </button>
                <button class="side-button sort title-desc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by title (descending)</title><path d="M19 7H22L18 3L14 7H17V21H19M11 13V15L7.67 19H11V21H5V19L8.33 15H5V13M9 3H7C5.9 3 5 3.9 5 5V11H7V9H9V11H11V5C11 3.9 10.11 3 9 3M9 7H7V5H9Z" /></svg>
                    Sort by title
                </button>
                <button class="side-button sort rating-asc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by rating (ascending)</title><path d="M19 17H22L18 21L14 17H17V3H19M2 17H12V19H2M6 5V7H2V5M2 11H9V13H2V11Z" /></svg>
                    Sort by rating
                </button>
                <button class="side-button sort rating-desc svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Sort by rating (descending)</title><path d="M19 7H22L18 3L14 7H17V21H19M2 17H12V19H2M6 5V7H2V5M2 11H9V13H2V11Z" /></svg>
                    Sort by rating
                </button>
                <div class="side-spacer"></div>
                <button class="side-button expand svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Expand all</title><path d="M12,18.17L8.83,15L7.42,16.41L12,21L16.59,16.41L15.17,15M12,5.83L15.17,9L16.58,7.59L12,3L7.41,7.59L8.83,9L12,5.83Z" /></svg>
                    Expand all
                </button>
                <button class="side-button collapse svg-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill:var(--side-button-col)"><title>Collapse all</title><path d="M16.59,5.41L15.17,4L12,7.17L8.83,4L7.41,5.41L12,10M7.41,18.59L8.83,20L12,16.83L15.17,20L16.58,18.59L12,14L7.41,18.59Z" /></svg>
                    Collapse all
                </button>
            </div>
            <div class="book-list"></div>
        </div>
    </div>
</body>
</html>
