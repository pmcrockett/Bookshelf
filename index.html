<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="bookshelf.js" defer></script>
    <title>Bookshelf</title>
</head>
<body>
    <div class="bg-container">
        <div class="main">
            <div class="header">
                <h1>Bookshelf</h1>
            </div>
            <div class="sidebar">
                <button class="new-book">Add new book</button>
                <button class="sort author-asc">Sort by author (ascending)</button>
                <button class="sort author-desc">Sort by author (descending)</button>
                <button class="sort title-asc">Sort by title (ascending)</button>
                <button class="sort title-desc">Sort by title (descending)</button>
                <button class="sort rating-asc">Sort by rating (ascending)</button>
                <button class="sort rating-desc">Sort by rating (descending)</button>
                <button class="expand">Expand all</button>
                <button class="collapse">Collapse all</button>
            </div>
            <div class="book-list"></div>
        </div>
    </div>
</body>
</html>
